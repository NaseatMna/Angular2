<div id="page-wrapper">
<div class="row">
<!-- Page Header -->
<div class="col-lg-12">
<div class="container">

    
    <h1>Product List</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>IMEI Number</td>
                <td>Type</td>
                <td>Contact</td>
                <td>ImportDate</td>
                <td>Dure To</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pro of products">
                <td>{{pro.id}}</td>
                <td>{{pro.name}}</td>
                <td>{{pro.imei}}</td>
                <td>{{pro.type}}</td>
                <td>{{pro.phone}}</td>
                <td>{{pro.ImportDate}}</td>
                <td>{{pro.Due}}</td>
                <td>
                    <button>Sale</button>
                    <button [routerLink]="pro.id">Detail</button>
                    <button>More</button>
                
                </td>
            </tr>
        </tbody>
    </table>
